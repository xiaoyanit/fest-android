subprojects {
  buildscript {
    repositories {
      mavenCentral()
    }
    dependencies {
      classpath 'com.android.tools.build:gradle:1.2.3'
    }
  }

  repositories {
    mavenCentral()
  }

  group = GROUP
  version = VERSION_NAME
}

ext {
  minSdkVersion = 9
  compileSdkVersion = 22
  buildToolsVersion = '22.0.1'

  assertj = 'org.assertj:assertj-core:1.7.1'
  supportAnnotations = 'com.android.support:support-annotations:22.2.1'
  supportV4 = 'com.android.support:support-v4:22.2.1'
  supportAppCompat = 'com.android.support:appcompat-v7:22.2.1'
  supportCardView = 'com.android.support:cardview-v7:22.2.1'
  supportDesign = 'com.android.support:design:22.2.1'
  supportGridLayout = 'com.android.support:gridlayout-v7:22.2.1'
  supportMediaRouter = 'com.android.support:mediarouter-v7:22.2.1'
  supportPalette = 'com.android.support:palette-v7:22.2.1'
  supportRecyclerView = 'com.android.support:recyclerview-v7:22.2.1'

  playServices = 'com.google.android.gms:play-services:7.5.0'

}

subprojects {
  afterEvaluate {
    android.libraryVariants.all { variant ->
      def task = project.tasks.create "jar${variant.name.capitalize()}", Jar
      task.description = "Create jar artifact for ${variant.name}"
      task.dependsOn variant.javaCompile
      task.from variant.javaCompile.destinationDir
      task.destinationDir = project.file("${project.buildDir}/outputs/jar")
      task.archiveName = "${project.name}-${variant.baseName}.jar"
      artifacts.add('archives', task);
    }
  }
}
